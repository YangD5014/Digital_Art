<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- v-text:=>{} -->
<!-- v-html指令: -->
<!-- v-on指令 v-on:click='fun' @  为元素绑定事件 -->
<!-- v-show -->
<!-- v-if -->
<!-- v-bind 设置元素属性 v-bind：属性名="xxx" ommit as : -->
<body>
    <div id="app">
        <div class="input-num">
            <button @click="minus">-</button>
            <span>{{num}}</span>
            <button @click="add">+</button>
        </div>
        <img v-show="isshow" src="https://cn.bing.com//th?id=OHR.YuanyangChina_ZH-CN7360249295_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp" alt="kl">
        <img :src="imgsrc" alt="">
        <button @click="ishow" >show image</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                num:1,
                isshow:true,
                imgsrc:"https://www4.bing.com//th?id=OHR.LuebeckCityGate_ZH-CN4618826141_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp"
            },
            methods: {
                add:function(){
                    this.num++
                },
                minus:function(){
                    if (this.num<=0){
                        alert('smaller than zero is not allowed!')
                        return
                    }
                    this.num--
                },
                ishow:function(){
                    this.isshow=!this.isshow

                }
            },
        })
    </script>
</body>
</html>
